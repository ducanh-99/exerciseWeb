<!DOCTYPE html>
<html>
<head>
    <link type="text/css" rel="stylesheet" href="style2.css"/>
    <script>
        function display1(birthday) {
            if (birthday.length == 0) {
                document.getElementById("person1").innerHTML = "";
                return;
            } else {
                var xmlhttp = new XMLHttpRequest();
                xmlhttp.onreadystatechange = function () {
                    if (this.readyState == 4 && this.status == 200) {
                        document.getElementById("person1").innerHTML = this.responseText;
                    }
                }
                xmlhttp.open("GET", "lab3_2_exp2_person1.php?birth1=" + birthday, true);
                xmlhttp.send();
            }
        }

        function display2(birthday) {
            if (birthday.length == 0) {
                document.getElementById("person2").innerHTML = "";
                return;
            } else {
                var xmlhttp = new XMLHttpRequest();
                xmlhttp.onreadystatechange = function () {
                    if (this.readyState == 4 && this.status == 200) {
                        document.getElementById("person2").innerHTML = this.responseText;
                    }
                }
                xmlhttp.open("GET", "lab3_2_exp2_person2.php?birth2=" + birthday, true);
                xmlhttp.send();
            }
        }

    </script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js" type='text/javascript'></script>

    <script language="javascript">
        $(document).ready(function () {
            $("#calculate").click(function () {
                var birthday1 = $("#birthday1").val();
                var birthday2 = $("#birthday2").val();
                var yearGap = Math.abs(parseInt(birthday1) - parseInt(birthday2));
                $("#yearGap").val("Years gap between person 1 and person 2 are "+yearGap+" years");
                var dayGap = Math.abs(new Date(birthday1) - new Date(birthday2))/86400000;
                $("#dayGap").val("Days gap between birthday 1 and birthday 2 are "+dayGap+" days");
            });
        });
    </script>
</head>
<body>
    <div class="container" style="margin: 0px 400px 0px 400px">
        <div class="center">
            <h1>DATETIME</h1>
        </div>
        <form>
            <div class="row">
                <label class="col-25">Person 1</label>
                <input class="col-75" type="text" id="name1">
            </div>
        </form>
        <form>
            <div class="row">
                <label class="col-25">Birthday 1</label>
                <input class="col-75" type="date" id="birthday1" onkeyup="display1(this.value)">
            </div>
        </form>
        <br>
 
        <form>
            <div class="row">
                <label class="col-25">Person 2</label>
                <input class="col-75" type="text" id="name2">
            </div>
        </form>

        <form>
            <div class="row">
                <label class="col-25">Birthday 2</label>
                <input class="col-75" type="date" id="birthday2" onkeyup="display2(this.value)">
            </div>
        </form>
            <div class="row">
                <label class="col-25">Person 1</label>
                <span class="col-75" id="person1"></span>
            </div>
            <div class="row">
                <label class="col-25">Person 2</label>
                <span class="col-75" id="person2"></span>
            </div>

        <div class="row">
            <label class="col-25"></label>
            <button class="col-75" id="calculate" type="button">Calculate</button>
        </div>
        <br>
        <hr>
        <input type="text" style="width: 100%;" id="yearGap" size="52" readonly>
        <br>
        <input type="text" style="width: 100%;"  id="dayGap" size="53" readonly>
    </div>
</body>
</html>
