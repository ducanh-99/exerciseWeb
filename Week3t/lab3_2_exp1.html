<!DOCTYPE html>
<html>
<head>
    <link type="text/css" rel="stylesheet" href="style1.css"/>
    <script>
        function DegToRad(deg) {
            if (deg.length == 0) {
                document.getElementById("D2R").innerHTML = "";
                return;
            } else {
                var xmlhttp = new XMLHttpRequest();
                xmlhttp.onreadystatechange = function () {
                    if (this.readyState == 4 && this.status == 200) {
                        document.getElementById("D2R").innerHTML = this.responseText;
                    }
                }
                xmlhttp.open("GET", "lab3_2_exp1_d2r.php?d2r=" + deg, true);
                xmlhttp.send();
            }
        }

        function RadToDeg(rad) {
            if (rad.length == 0) {
                document.getElementById("R2D").innerHTML = "";
                return;
            } else {
                var xmlhttp = new XMLHttpRequest();
                xmlhttp.onreadystatechange = function () {
                    if (this.readyState == 4 && this.status == 200) {
                        document.getElementById("R2D").innerHTML = this.responseText;
                    }
                }
                xmlhttp.open("GET", "lab3_2_exp1_r2d.php?r2d=" + rad, true);
                xmlhttp.send();
            }
        }
    </script>
</head>
<body>
    <div class="container" style="margin: 0px 400px 0px 400px">
        <div class="center">
            <h1>Deg/Rad</h1>
        </div>
        <form>
            <div class="row">
                <label class="col-25">  Input Deg</label>
                <input class="col-75" type="number" onkeyup="DegToRad(this.value)">
            </div>
        </form>
            <div class="row">
                <label class="col-25">Deg to Rad:</label>
                <span  class="col-75" id="D2R"></span>
            </div>
        <br>
        <hr>
        <form>
            <div class="row">
                <label class="col-25">  Input Rad</label>
                <input class="col-75" type="number" onkeyup="RadToDeg(this.value)">
            </div>
        </form>
        <div class="row">
            <label class="col-25">Rad to Deg:</label>
            <span  class="col-75" id="R2D"></span>
        </div>
    </div>
</body>
</html>
