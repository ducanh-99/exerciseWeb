<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script type="text/javascript">
        function Validate(){
            var res = "";
            if(document.getElementById("inputName").value == ""){
                res += "invalid name, ";
            }
            var checkReg = new RegExp("[a-z0-9]@[a-z]");
            if(!checkReg.test(document.getElementById("inputMail").value)){
                res +="invaled gmail, ";    
            }
            checkReg = new RegExp("^[+]*[(]{0,1}[0-9]{1,4}[)]{0,1}[-\s\./0-9]*$");
            if(!checkReg.test(document.getElementById("inputPhone").value)){
                res += "invaled phone number.";
            }
            if(res[res.length - 2] == ","){
                res = res.slice(0, res.length - 2);
                res += ".";
            }
            if(res == ""){
                alert("valid all.");
            }else{
                alert(res);
            }
        }
    </script>
  </head>
  <body>
      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    
    <form action="" class="container">
        <div class="form-group">
            <label for="inputName">Name</label>
            <input type="text" class="form-control" id="inputName" aria-describedby="Name" placeholder="Enter name">    
        </div>
        <div class="form-group">
            <label for="inputMail">Email address</label>
            <input type="email" class="form-control" id="inputMail" aria-describedby="emailHelp" placeholder="Enter email">    
        </div>
        <div class="form-group">
            <label for="inputPhone">Phone numbers</label>
            <input type="text" class="form-control" id="inputPhone" aria-describedby="Phone" placeholder="Enter phone">    
        </div>
        <input type="button" class="btn btn-primary" value="Submit" onClick ="Validate()">
    </form>
  </body>
</html>
