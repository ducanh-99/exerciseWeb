<div class="container" style="margin: 0px 240px 0px 270px">

        <h1>Profile</h1>

    <form action="CV.php" method="post">
        <div id="data">
            <label>Name:</label>
            <input type="text" name="name"/><br/>
            <label>Class:</label>
            <input type="text" name="class"/><br/>
            <label>University:</label>
            <input type="text" name="university"/><br/>
            <label>Admission:</label>
            <input type="number" name="admission"/><br/>
            <label>Curriculum:</label>
            <input type="text" name="curriculum"/><br/>
            <label>Date of Birth:</label>
            <input type="datetime-local" name="dateofbirth"/><br/>
            <label>Country:</label>
            <input type="text" name="country"/><br/>
            <label>Now address:</label>
            <input type="text" name="nowaddress"/><br/>
            <label>Hobby:</label>

            <input type="checkbox" name="hobby2" value="Reading books">Reading books
            <input type="checkbox" name="hobby3" value="Watching TV">Watching TV

            <input type="checkbox" name="hobby5" value="Coding">Coding
            <br/>
            <label>About yourself:</label>
            <br/>
            <textarea rows="6" cols="60" placeholder="About yourself" name="aboutyourself"></textarea>
        </div>

        <div id="buttons">
            <label>&nbsp;</label>
            <input type="submit" value="submit"/><br/>
        </div>
